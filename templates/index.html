<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geometric Pattern Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Geometric Pattern Generator</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form id="patternForm" method="POST" action="/index">
            <label for="sides">Number of sides (0 for spiral):</label>
            <input type="number" id="sides" name="sides" min="0" max="100" required />

            <label for="reps">Number of repetitions:</label>
            <input type="number" id="reps" name="reps" min="1" max="100" required />

            <label for="size">Size (1=Small, 2=Medium, 3=Large):</label>
            <select id="size" name="size" required>
                <option value="1">Small</option>
                <option value="2" selected>Medium</option>
                <option value="3">Large</option>
            </select>

            <label for="rot">Rotation angle (degrees):</label>
            <input type="number" id="rot" name="rot" min="0" max="360" required />

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="e.g. red, blue, black" required />

            <button type="submit">Generate Pattern</button>
        </form>

        <div id="customLoader" class="loader-container hidden">
            <span class="loader"></span>
        </div>        

        {% if image_generated %}
        <div class="image-container">
            <h2>Generated Pattern</h2>
            <img src="{{ url_for('static', filename='pattern.png') }}" alt="Generated Pattern" />
        </div>
        {% endif %}
    </div>
</body>
</html>
