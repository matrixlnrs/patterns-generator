<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        img {
            display: block;
            margin: 2rem auto;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Geometric Pattern Generator</h1>

    <form method="POST">
        <label for="sides">Number of sides (0 = Spiral):</label>
        <input type="number" name="sides" min="0" required>

        <label for="reps">Number of repetitions:</label>
        <input type="number" name="reps" min="1" required>

        <label for="size">Size:</label>
        <select name="size" required>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
        </select>

        <label for="rot">Rotation angle:</label>
        <input type="number" name="rot" min="1" max="360" required>

        <label for="color">Color (e.g. red, blue):</label>
        <input type="text" name="color" required>

        <button type="submit">Generate Pattern</button>
    </form>

    {% if image_generated %}
        <img src="{{ url_for('static', filename='pattern.png') }}" alt="Generated Pattern">
    {% endif %}

    {% if error %}
        <p style="color:red;">An error occurred: {{ error }}</p>
    {% endif %}
</body>
</html>
